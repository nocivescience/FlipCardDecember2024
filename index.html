<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas con Efecto Volteo</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .card {
            perspective: 1000px;
            height: 300px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: #ffffff;
        }

        .card-back {
            background-color: #2196F3;
            color: white;
            transform: rotateY(180deg);
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 1.1em;
        }

        .card img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="/api/placeholder/100/100" alt="Icono 1">
                    <h3 class="card-title">Tarjeta 1</h3>
                    <p class="card-content">Haz clic para voltear</p>
                </div>
                <div class="card-back">
                    <h3 class="card-title">Reverso 1</h3>
                    <p class="card-content">¡Contenido oculto revelado!</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="/api/placeholder/100/100" alt="Icono 2">
                    <h3 class="card-title">Tarjeta 2</h3>
                    <p class="card-content">Haz clic para voltear</p>
                </div>
                <div class="card-back">
                    <h3 class="card-title">Reverso 2</h3>
                    <p class="card-content">¡Más contenido secreto!</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="/api/placeholder/100/100" alt="Icono 3">
                    <h3 class="card-title">Tarjeta 3</h3>
                    <p class="card-content">Haz clic para voltear</p>
                </div>
                <div class="card-back">
                    <h3 class="card-title">Reverso 3</h3>
                    <p class="card-content">¡Sorpresa en el reverso!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
